<p><b style="mso-bidi-font-weight:normal"><span lang="EN-US">[系统启动]<br>

mso-bidi-font-size:10.0pt;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:
&quot;Times New Roman&quot;">、如果您使用的本软件是网络版，请选择一台服务器，或使用一台客户机做数据库服务器来运行数据库。</span><span lang="EN-US" style="font-size:14.0pt;mso-bidi-font-size:12.0pt"><br>
数据库启动后，可以在任何一台使用该系统的本地局域网络计算机上运行该系统，点击“开始”按钮，进入“程序 
→ 小帝人事工资管理系统 → 小帝人事工资管理系统”，开始启动本软件并进入该系统．<br>
第一次启动本软件时，首先打开的是＂单位注册＂窗口，在“单位名称”栏中录入您的单位名称（单位名称只需在本网络中登记一次即可），然后点击“注册”，（如下图）进入《小帝工资管理系统》界面。<o:p>
</o:p>
</span></p>
